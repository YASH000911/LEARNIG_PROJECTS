<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            background-color: rgb(229, 241, 187);

    </style>
</head>

<body>

    <img width="650" src="images/Screenshot_29-3-2024_13532_www.bing.com.jpeg" alt="lists">

        <li style="color: rgb(143, 7, 70);">JAVA SCRIPT</li>

        <li style="color: rgb(77, 42, 237) "> CSS</li>
        <li style="color: rgb(148, 5, 52);">JAVA SCRIPT</li>
    </UL>

    <div>
        <dl>
            <dt> html</dt>
            <dd> hypeer text marKUP LANGUAGE</dd>
            <DT>css</DT>
            <dd> styling stylesheet</dd>
        </dl>
    </div>



    <script> alert("USE OF LISTS")</script>
